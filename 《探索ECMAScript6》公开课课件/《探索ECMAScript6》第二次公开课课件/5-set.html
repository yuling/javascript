<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	"use strict"
	/*
		set:
			ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
			Set是一个构造函数，可以传入一个数组初始化默认值。
		set.size 
			Set的实例的成员个数（数组的长度）
		set.add(value)
			为Set的实例添加值
		set.delete(value)
			删除Set实例的值
		set.has(value)
			判断传入的参数是否为set的成员
		set.clear()
			清除set中所有成员
	

	*/
	var set = new Set([1,2,3,3,4,5,5]);
	//console.log(set.size);

	// set.add(6);
	// set.delete(6);
	// console.log(set.has(6));
	//set.clear();
	//console.log(set)

	// Weakset
	/*
	WeakSet（list）
		WeakSet结构与Set类似，也是不重复的值的集合。	
		WeakSet是一个构造函数，可以传入一个类数组初始化默认值。
		WeakSet的成员只能是对象，而不能是其他类型的值
		WeakSet中的对象都是弱引用，即垃圾回收机制不考虑	WeakSet对该对象的引用
		WeakSet是不可遍历的
	ws.add(value)
		为WeakSet的实例添加值
	ws.delete(value)
		删除WeakSet实例的值
	ws.has(value)
		判断传入的参数是否为set的成员



	*/
	</script>
</body>
</html>
